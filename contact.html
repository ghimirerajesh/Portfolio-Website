<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajesh Ghimire - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-gray-900 mb-4 md:mb-0">Rajesh Ghimire</a>
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-sm font-medium">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                <a href="skills.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Skills</a>
                <a href="loksewa.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Loksewa</a>
                <a href="contact.html" class="text-gray-900 hover:text-blue-600 transition duration-300">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16 min-h-screen">
        <section class="bg-white rounded-3xl shadow-lg p-8 md:p-12 max-w-2xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 mb-8 text-center">Get in Touch</h1>
            <p class="text-lg text-gray-700 leading-relaxed text-center mb-8">
                I'm always open to connect and collaborate. Feel free to reach out to me via the form below.
            </p>

            <form action="mailto:rajeshghimire662@gmail.com" method="post" enctype="text/plain" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">Send
                        Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Rajesh Ghimire. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Vlog</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Blog</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">LinkedIn</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Facebook</a>
            </div>
        </div>
    </footer>
</body>

</html>
